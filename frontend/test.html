<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvestWise Predictor Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container-fluid {
            padding: 20px;
        }

        .header {
            background-color: #d000ff69;
            color: #ffffff;
            padding: 10px;
            text-align: center;
        }

        .user-profile {
            margin-block-start: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
        }

        .summary-stats,
        .investment-opportunities,
        .predictions,
        .user-preferences {
            margin-block-start: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="header">
            <h1>InvestWise Predictor Dashboard</h1>
        </div>

        <div class="user-profile">
            <!-- User Profile Information -->
        </div>

        <div class="summary-stats">
            <!-- Summary Statistics -->
        </div>

        <div class="investment-opportunities">
            <!-- Investment Opportunities -->
        </div>

        <div class="predictions">
            <!-- Predictions -->
        </div>

        <div class="user-preferences">
            <!-- User Preferences -->
        </div>
    </div>
</body>

</html>
